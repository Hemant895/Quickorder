<div class="max-w-6xl mx-auto mt-16 " >
  <div class="bg-white shadow-lg rounded-lg p-6" >
          <h1 class="text-center text-2xl font-bold"><app-title title="Cart Page" margin="1.5rem 0 0 2.5rem"></app-title></h1>
          <div class="justify-center px-6 md:flex md:space-x-6 xl:px-0">
            <div class="rounded-lg md:w-2/3 scroller h-96" #scroller1 *ngIf="cart && cart.items.length">
              <div
                class="justify-between mb-6 rounded-lg bg-white p-6 shadow-md sm:flex sm:justify-start"
                *ngFor="let cartItem of cart.items" >
                <img
                [src]="cartItem.food.imgurl" [alt]="cartItem.food.name"
                  alt="product-image"
                  class="w-full rounded-lg sm:w-40"
                />
                <div class="sm:ml-4 sm:flex sm:w-full sm:justify-between">
                  <div class="mt-5 sm:mt-0">
                    <h2 class="text-lg font-bold text-gray-900">
                        <a routerLink="/food/{{cartItem.food.id}}">
                            {{cartItem.food.name}}
                          </a>
                    </h2>
                    <p class="mt-1 text-xs text-gray-700">{{cartItem.food.origins}}</p>
                  </div>
                  <div
                    class="mt-4 flex justify-between sm:space-y-6 sm:mt-0 sm:block sm:space-x-6"
                  >
                    <div class="flex items-center border-gray-100">
                          <div class="text-center left-0 pt-2 right-0 absolute block text-xs uppercase text-gray-400 tracking-wide font-semibold"></div>
                        <select #quantitySelect
                        [value]="cartItem.quantity"
                        (change)="changeQuantity(cartItem, quantitySelect.value)" class="cursor-pointer appearance-none rounded-xl border border-gray-200 pl-4 pr-8 h-14 flex items-end pb-1">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
            
                        <svg class="w-5 h-5 text-gray-400 absolute right-0 bottom-0 mb-2 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l4-4 4 4m0 6l-4 4-4-4" />
                        </svg>
                    </div>
                    <div class="flex items-center space-x-4">
                      <p class="text-sm"> {{cartItem.price | currency}}</p>
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="h-5 w-5 cursor-pointer duration-150 hover:text-red-500"
                        (click)="removeFromCart(cartItem)"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M6 18L18 6M6 6l12 12"
                        />
                      </svg>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Sub total -->
            <div
              class="mt-6 h-full rounded-lg border bg-white p-6 shadow-lg md:mt-0 md:w-1/3"
            >
              <div class="mb-2 flex justify-between">
                <p class="text-gray-700">Count</p>
                <p class="text-gray-700">{{cart.totalCount}}</p>
              </div>
              <div class="flex justify-between">
                <p class="text-gray-700">Shipping</p>
                <p class="text-gray-700">$4.99</p>
              </div>
              <hr class="my-4" />
              <div class="flex justify-between">
                <p class="text-lg font-bold">Total</p>
                <div class="">
                  <p class="mb-1 text-lg font-bold">{{cart.totalPrice|currency}}</p>
                  <p class="text-sm text-gray-700">including VAT</p>
                </div>
              </div>
              <button
                class="mt-6 w-full rounded-md bg-blue-500 py-1.5 font-medium text-blue-50 hover:bg-blue-600"
                [routerLink]="(cart.totalCount == 0 ? '/' : '/checkout')" >
                Check out
              </button>
            </div>
          </div>
       
  </div>
</div>
