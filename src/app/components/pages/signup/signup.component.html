    <!-- Container -->
    <div class="  items-center border-b bg-slate-50 ">
        <div class="flex justify-center px-6 my-4 ">
            <!-- Row -->
            <div class="w-full xl:w-3/4 lg:w-11/12 flex justify-center">
                <!-- Col -->
                <div
                    class="w-16 h-auto  bg-gray-400 hidden lg:block lg:w-1/2 bg-cover rounded-l-lg"
                    style="background-image: url('https://logitrustvoyages.com/logitrustblog/wp-content/uploads/2020/07/street_food.jpeg')"
                ></div>
                <!-- Col -->
                <div class="w-full lg:w-1/3  text-black  rounded-lg lg:rounded-l-none">
                    <a class="text-3xl mb-2 mt-4 font-bold font-heading flex justify-center" >
                        <!-- <img class="h-9" src="logo.png" alt="logo"> -->
                       <span class="text-orange-300">Quick</span><span>order</span>
                      </a>
                    <form class="px-8 pt-6 pb-8 mb-4 bg-white rounded" [formGroup]="signupForm"  >
                        <div class="mb-4">
                            <label class="block mb-2 text-sm font-bold text-gray-700" for="username">
                                Username *
                            </label>
                            <input
                                class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                id="username"
                                type="text"
                                placeholder="Username"
                                formControlName="username"
                                [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
                            />
                            <div *ngIf="submitted && f.username.errors " class="invalid-feedback">
                                <p  *ngIf="f.username.errors.required" class="mt-2 text-sm text-green-600 dark:text-green-500">
                                    <span class="font-medium">UserName is required</span></p>
                              </div>
                            
                            </div>
                        <div class="mb-4">
                            <label class="block mb-2 text-sm font-bold text-gray-700" for="phone">
                               Phone *
                            </label>
                            <input
                                class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                id="phone"
                                type="number"
                                placeholder="90********"
                                formControlName="number"
                                [ngClass]="{ 'is-invalid': submitted && f.number.errors }"
                            />
                            <div *ngIf="submitted && f.number.errors" class="invalid-feedback">
                                <p  *ngIf="f.number.errors.required" class="mt-2 text-sm text-green-600 dark:text-green-500">
                                    <span class="font-medium">Number is required</span></p>
                              </div>
                        </div>
                        <div class="mb-4">
                            <label class="block mb-2 text-sm font-bold text-gray-700" for="email">
                               Email *
                            </label>
                            <input
                                class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                id="email"
                                type="email"
                                placeholder="email"
                                formControlName="email"
                                [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                            />
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <p  *ngIf="f.email.errors.required" class="mt-2 text-sm text-green-600 dark:text-green-500">
                                    <span class="font-medium">Email is required</span></p>
                              </div>
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-bold text-gray-700" for="password">
                                Password *
                            </label>
                            <input
                                class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border border-red-500 rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                id="password"
                                [type]="show_button ? 'text' : 'password'"
                                placeholder="******************"
                                formControlName="password"
                                [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                            />
                           <p>Show Password <input type="checkbox"  (click)="showPassword()"/></p> 
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <p  *ngIf="f.password.errors.required" class=" text-sm text-green-600 dark:text-green-500">
                                    <span class="font-medium">Password is required</span></p>
                                    <p  *ngIf="f.password.errors.minlength" class=" text-sm text-green-600 dark:text-green-500">
                                        <span class="font-medium"> Username must be at least 6 characters</span></p>
                                        <p  *ngIf="f.password.errors.maxlength" class=" text-sm text-green-600 dark:text-green-500">
                                            <span class="font-medium">Username must not exceed 20 characters</span></p>
                              </div>
                        </div>
                        <!-- <div class="mb-4">
                            <input class="mr-2 leading-tight" type="checkbox" id="checkbox_id" />
                            <label class="text-sm" for="checkbox_id">
                                Remember Me
                            </label>
                        </div> -->
                        <div class="mb-6 text-center">
                            <button
                                class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline"
                                type="button"
                                (click)="OnSubmit()"
                                
                            >
                                Sign Up
                            </button>
                        </div>
                        <hr class="mb-6 border-t" />
                        <div class="text-center">
                            <span
                            class="inline-block text-sm text-black font-bold"
                        
                        >
                        Already have an account?<a class="text-blue-500 align-baseline hover:text-blue-800" routerLink="/login">Login here</a>
                    </span>
                        </div>
                        <div class="text-center">
                            <a
                                class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
                                href="#"
                            >
                                Forgot Password?
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
